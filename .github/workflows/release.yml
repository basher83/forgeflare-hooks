name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-latest
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1

      - uses: Swatinem/rust-cache@401aff9a7a08acb9d27b64936a90db81024cff97 # v2.8.2
        with:
          key: ${{ matrix.target }}

      - name: Format check
        run: cargo fmt --check

      - name: Lint
        run: cargo clippy -- -D warnings

      - name: Audit
        run: cargo audit

      - name: Test
        run: cargo test

      - name: Build release
        run: cargo build --release

      - name: Package tarball
        run: |
          TAG="${GITHUB_REF_NAME}"
          TARBALL="forgeflare-${TAG}-${{ matrix.target }}.tar.gz"
          tar -czf "${TARBALL}" -C target/release forgeflare
          echo "TARBALL=${TARBALL}" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: forgeflare-${{ matrix.target }}
          path: ${{ env.TARBALL }}
          retention-days: 1

  release:
    name: Create Release
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          path: artifacts

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          gh release create "${TAG}" \
            --title "${TAG}" \
            --generate-notes \
            artifacts/forgeflare-aarch64-apple-darwin/*.tar.gz \
            artifacts/forgeflare-x86_64-unknown-linux-gnu/*.tar.gz
